bookdown::gitbook:
  #mathjax: local
  self_contained: false
  dev: svglite
  css: css/style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Pharmacometrics Basic</a></li>
      after: |
        <li><a href="https://github.com/pipetcpt" target="_blank">Published by PIPET</a></li>
    download: [pdf] #download: [pdf, epub, mobi]
    #edit: https://github.com/pipetcpt/basic/edit/master/inst/examples/%s
    sharing:
      github: yes
      facebook: no
  keep_rmd: yes
bookdown::html_chapters:
  css: [css/style.css, css/toc.css]
bookdown::pdf_book: 
  #citation_package: biblatex
  #https://stackoverflow.com/questions/45028623/is-there-a-way-to-add-chapter-bibliographies-using-bookdown
  keep_tex: yes
  pandoc_args: "--top-level-division=chapter"
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  template: null
  #dev: "cairo_pdf"
  latex_engine: xelatex
  #latex_engine: pdflatex
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
bookdown::epub_book:
  dev: svglite
  stylesheet: css/style.css
